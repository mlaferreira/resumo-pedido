<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
    <title>Componente de resumo do pedido</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <h1>order summary</h1>
                <p>You can now listen to millions of songs,
                    audiboobks, and podcasts on any device
                    anywhere you like!</p>
                <div class="box-price">
                    <div class="price-icon">
                        <div class="icon">
                            <i class='bx bxs-music'></i>
                        </div>
                        <div class="price">
                            <span>Annual Plan</span>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">change</a>
                </div>
            </div>
            <div class="card-footer">
                <a href="" class="btn">Proceed to Payment</a>
                <p><a href="">Cancel Order</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
